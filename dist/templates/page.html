{% extends "_document.html" %}

<!-- Title -->
{% block title %}
<title>{{page.meta.title}} | {{site.title}}</title>
{% endblock %}

<!-- Main Content -->
{% block maincontent %}
<article class="article">
  {% if page.meta.title %}
  <h2>{{page.meta.title}}</h2>
  {% endif %}
  <div>{{page.body | safe}}</div>
</article>
{% endblock %}
