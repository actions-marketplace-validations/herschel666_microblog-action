<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{{site.basePath}}" />
    <style type="text/css">
      .nav,
      .nav a {
        display: inline-block;
        margin: 0 1rem;
      }

      .wrap {
        max-width: {{site.maxWidth}}px;
        margin: 2rem auto;
      }
    </style>

    {% if site.themeLink %}
    <link rel="stylesheet" href="{{site.themeLink}}" />
    {% endif %}

    <!-- -->

    {% block title %}
    <title>{{site.title}}</title>
    {% endblock %}

    <!-- -->

    {% block htmlhead %}
    <!-- HTML Head -->
    {% endblock %}
  </head>
  <body>
    <!-- Header -->
    {% include "partials/header.html" %}
    <!-- /Header -->

    <main class="wrap">
      {% block maincontent %}
      <!-- Main Content -->
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}
    <!-- /Footer -->
  </body>
</html>
