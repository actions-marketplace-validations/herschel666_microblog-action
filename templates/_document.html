<!DOCTYPE html>
<html lang="{{site.lang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{{site.url}}{{site.basePath}}" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{site.title}} &raquo; Feed"
      href="/feed.xml"
    />
    <style type="text/css">
      .nav,
      .nav a {
        display: inline-block;
        margin: 0 1rem;
      }

      .pagination {
        display: flex;
        margin: 2rem auto;
        justify-content: space-around;
      }

      .wrap {
        max-width: {{site.maxWidth}}px;
        margin: 2rem auto;
      }
    </style>

    <!-- Custom Styles -->
    {% if site.customStyles %}
    <style type="text/css">
      {{site.customStyles}}
    </style>
    {% endif %}
    <!-- /Custom Styles -->

    {% if site.themeLink %}
    <link rel="stylesheet" href="{{site.themeLink}}" />
    {% endif %}

    <!-- -->

    {% block title %}
    <title>{{site.title}}</title>
    {% endblock %}

    <!-- -->

    {% block htmlhead %}
    <!-- HTML Head -->
    {% endblock %}
  </head>
  <body>
    <!-- Header -->
    {% include "partials/header.html" %}
    <!-- /Header -->

    <main class="wrap">
      {% block maincontent %}
      <!-- Main Content -->
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}
    <!-- /Footer -->
  </body>
</html>
