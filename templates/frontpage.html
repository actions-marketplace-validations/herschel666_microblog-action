{% extends "_document.html" %}

<!-- Main Content -->
{% block maincontent %} {% for post in posts %}
<article>
  <h3>
    <a href="{{site.basePath}}posts/{{post.id}}.html">{{post.meta.title}}</a>
  </h3>
  <small>
    <time datetime="{{post.meta.createdAt}}">
      {{post.meta.createdAt | date(site.dateFormat)}}
    </time>
  </small>
</article>
{% endfor %} {% endblock %}
