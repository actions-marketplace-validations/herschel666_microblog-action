<footer class="wrap">
  &copy; {{site.time | date('yyyy')}} {{site.owner}}

  <!-- -->

  {% if site.pages or site.hasStaticFrontpage %}
  <nav class="nav">
    {% for page in site.pages %}
    <a href="{{site.basePath}}{{page.id}}.html">{{page.meta.title}}</a>
    {% endfor %}
    <!-- -->
    {% if site.hasStaticFrontpage %}
    <a href="{{site.basePath}}posts.html">Posts</a>
    {% endif %}
  </nav>
  {% endif %}
</footer>
