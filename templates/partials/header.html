<header>
  <div>{{site.title}}</div>
  {% if site.description %}
  <div>{{site.description}}</div>
  {% endif %}
  <nav>
    <a href="{{site.basePath}}">Home</a>
    {% for page in site.pages %}
    <a href="{{site.basePath}}{{page.id}}.html">{{page.meta.title}}</a>
    {% endfor %}
  </nav>
</header>
